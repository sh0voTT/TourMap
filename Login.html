<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #e6f2ff, #b3d9ff);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            display: flex;
            width: 800px;
            height: 500px;
        }
        .login-left, .login-right {
            flex: 1;
            padding: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .role-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .role-selector button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
        }
        .role-selector button.active {
            background-color: #007bff;
            color: white;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .forgot-password {
            color: #6c757d;
            text-decoration: none;
            margin-bottom: 15px;
            display: block;
        }
        .login-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .login-right {
            background-color: #6faff2;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
            color: white;
            text-align: center;
        }
        .register-button {
            padding: 10px 20px;
            background-color: #6faff2;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .register-button.active {
            background-color: #86b0dc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h1>Login</h1>
            <div class="role-selector">
                <button class="active">User</button>
                <button>Admin</button>
            </div>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required style="display: none;">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
        <div class="login-right">
            <h2>HELLO WORLD</h2>
            <p>1239303</p>
            <button class="register-button">Register</button>
        </div>
    </div>
    <script>
        const roleButtons = document.querySelectorAll('.role-selector button');
        roleButtons.forEach(button => {
            button.addEventListener('click', () => {
                roleButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

        const registerButton = document.querySelector('.register-button');
        const loginForm = document.querySelector('.login-left form');
        const loginTitle = document.querySelector('.login-left h1');
        const loginButton = document.querySelector('.login-button');
        const confirmPasswordInput = document.querySelector('input[placeholder="Confirm Password"]');
        const roleSelector = document.querySelector('.role-selector');

        registerButton.addEventListener('click', () => {
            if (loginTitle.textContent === 'Login') {
                loginTitle.textContent = 'Register';
                loginButton.textContent = 'Register';
                confirmPasswordInput.style.display = 'block';
                registerButton.classList.add('active');
                roleSelector.style.display = 'none';
            } else {
                loginTitle.textContent = 'Login';
                loginButton.textContent = 'Login';
                confirmPasswordInput.style.display = 'none';
                registerButton.classList.remove('active');
                roleSelector.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
