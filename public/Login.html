<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascripts/login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h1>Login</h1>
            <!-- <div class="role-selector">
                <button class="active">User</button>
                <button>Admin</button>
            </div> -->
            <form id="login-form">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>
                <!-- <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required style="display: none;"> -->
                <a href="forget.html" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-button">Login</button>
                <button type="button" class="login-button1" onclick="window.location.href='index.html'">Login as a guest</button>
            </form>
        </div>
        <div class="login-right">
            <h2>欢迎来到TourMap!</h2>
            <p>一个为你量身定制的明星打卡地图~</p>
            <a href="register.html" class="register-button-link"><button class="register-button">Register</button></a>
        </div>
    </div>
</body>
</html>
