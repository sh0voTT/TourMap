<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Page</title>
    <link rel="stylesheet" href="css/style3.css">
    
    <script src="javascripts/forget.js" defer></script>
</head>
<body>
    <div class="forget-container">
        <div class="forget-left">
            <h1>Reset Password</h1>
            <form id="forget-form">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="newpassword" name="newpassword" placeholder="Password" required>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>
                <button type="submit" class="forget-button">Submit</button>
            </form>
        </div>
        <div class="forget-right">
            <h2>欢迎来到TourMap!</h2>
            <p>一个为你量身定制的明星打卡地图~</p>
            <a href="login.html" class="login-button-link"><button class="login-button">Login</button></a>
        </div>
    </div>
</body>
</html>
